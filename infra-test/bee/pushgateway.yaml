apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: pushgateway-infra-test
  namespace: monitoring
  labels:
    app: infra-test
    chart: prometheus-pushgateway-1.4.2
    heritage: Helm
    release: pushgateway-infra-test
spec:
  endpoints:
  - port: http
    interval: 1s
    path: /metrics
    honorLabels: true
  namespaceSelector:
    matchNames:
      - monitoring
  selector:
    matchLabels:
      app: infra-test
      release: pushgateway-infra-test
