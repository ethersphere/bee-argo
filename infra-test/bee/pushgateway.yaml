apiVersion: v1
kind: Service
metadata:
  name: pushgateway-infra-test
  annotations:
    {}
  labels:
    app: infra-test
    chart: prometheus-pushgateway-1.4.2
    heritage: Helm
    release: pushgateway-infra-test
spec:
  type: ClusterIP
  ports:
    - port: 9091
      targetPort: 9091
      protocol: TCP
      name: http
  selector:
    app: infra-test
    release: pushgateway-infra-test
---
# Source: prometheus-pushgateway/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: pushgateway-infra-test
  labels:
    app: infra-test
    chart: prometheus-pushgateway-1.4.2
    heritage: Helm
    release: pushgateway-infra-test
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: infra-test
      release: pushgateway-infra-test
  template:
    metadata:
      labels:
        app: infra-test
        release: pushgateway-infra-test
      annotations:
        {}
    spec:
      serviceAccountName: pushgateway-infra-test
      containers:
        - name: pushgateway
          image: "prom/pushgateway:v1.2.0"
          imagePullPolicy: IfNotPresent
          ports:
            - name: metrics
              containerPort: 9091
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /-/healthy
              port: 9091
            initialDelaySeconds: 10
            timeoutSeconds: 10
          readinessProbe:
            httpGet:
              path: /-/ready
              port: 9091
            initialDelaySeconds: 10
            timeoutSeconds: 10
          resources:
            {}
