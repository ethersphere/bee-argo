image:
  repository: ethersphere/beekeeper
  tag: latest
  pullPolicy: Always

nodeSelector:
  node-group: bee-dynamic

serviceAccount:
  create: true
  createClusterRole: true

initPing:
  enabled: true

singleJob:
  enabled: true
  backoffLimit: 2
  uploadNodeCount: 20
  chunksPerNode: 3
  restartPolicy: Never

beeCluster:
  apiDomain: "svc.cluster.local:1633"
  apiHostnames: bee-%d
  apiInsecureTLS: true
  apiScheme: http
  debugApiDomain: "svc.cluster.local:1635"
  debugApiHostnames: bee-%d-debug
  debugApiInsecureTLS: true
  debugApiScheme: http
  disableNamespace: false
  insecureTLS: false
  namespace: infra-test
  nodeCount: 20
  pushGateway: pushgateway-infra-test.monitoring:9091
  pushMetrics: true

check:
  pingpong:
    enabled: false
  balances:
    enabled: true
  chunkrepair:
    enabled: true
  manifest:
    enabled: true
  pullsync:
    enabled: true
  pushsync:
    enabled: true
  pushsyncchunks:
    enabled: true
  retrieval:
    enabled: true
  settlements:
    enabled: true
