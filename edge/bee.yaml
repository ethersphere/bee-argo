# Source: bee/templates/statefulset.yaml
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: bee
  namespace: bee
  labels:
    helm.sh/chart: bee-0.9.5
    app.kubernetes.io/name: bee
    app.kubernetes.io/instance: bee
    app.kubernetes.io/version: "latest"
    app.kubernetes.io/managed-by: Helm
spec:
  serviceName: bee-headless
  podManagementPolicy: OrderedReady
  replicas: 18
  updateStrategy:
    type: RollingUpdate
  selector:
    matchLabels:
      app.kubernetes.io/name: bee
      app.kubernetes.io/instance: bee
  template:
    metadata:
      labels:
        app.kubernetes.io/name: bee
        app.kubernetes.io/instance: bee
    spec:
      serviceAccountName: bee
      securityContext:
        fsGroup: 999
      nodeSelector:
        node-group: bee
      initContainers:
        - name: init-libp2p
          image: ethersphere/busybox:1.33
          command:
            - sh
            - -c
            - >
              export INDEX=$(echo $(hostname) | rev | cut -d'-' -f 1 | rev);
              mkdir -p /home/bee/.bee/keys;
              chown -R 999:999 /home/bee/.bee/keys;
              export KEY=$(cat /tmp/bee/libp2p.map | grep bee-${INDEX}: | cut -d' ' -f2);
              if [ -z "${KEY}" ]; then exit 0; fi;
              printf '%s' "${KEY}" > /home/bee/.bee/keys/libp2p.key;
              echo 'node initialization done';
          volumeMounts:
            - name: data
              mountPath: /home/bee/.bee
            - name: bee-libp2p
              mountPath: /tmp/bee
        - name: init-natport
          image: ethersphere/busybox:1.33
          command:
            - sh
            - -c
            - >
              PUBLIC_IP=$(wget -T 2 http://169.254.169.254/latest/meta-data/public-ipv4 -q -O -);
              export INDEX=$(echo $(hostname) | rev | cut -d'-' -f 1 | rev);
              NAT_PORT=$(( 31000 + INDEX ));
              cp -p /tmp/.bee.yaml /home/bee/.bee.yaml;
              printf 'nat-addr: %s:%s\n' "${PUBLIC_IP}" "${NAT_PORT}" >> /home/bee/.bee.yaml;
              echo 'node initialization done';
          volumeMounts:
            - name: config-file
              mountPath: /home/bee
            - name: config
              mountPath: /tmp/.bee.yaml
              subPath: .bee.yaml
      containers:
        - name: bee
          image: "ethersphere/bee@sha256:437634b6d32a329941b1901366b958d52f65d137ea2d6c3b7b86f27eadf61295"
          imagePullPolicy: Always
          command:
            - bee
            - start
            - --config=.bee.yaml
          ports:
            - containerPort: 1633
              name: api
              protocol: TCP
            - containerPort: 1634
              name: p2p
              protocol: TCP
            - containerPort: 1635
              name: debug
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /health
              port: debug
            initialDelaySeconds: 20
          readinessProbe:
            httpGet:
              path: /readiness
              port: debug
            initialDelaySeconds: 20
          resources:
            limits:
              cpu: 1.5
              memory: 2Gi
            requests:
              cpu: 0.75
              memory: 1Gi
          securityContext:
            {}
          volumeMounts:
            - name: config-file
              mountPath: /home/bee
            - name: data
              mountPath: /home/bee/.bee
            - name: bee-secret
              mountPath: /home/bee/.secret
              readOnly: true
      volumes:
        - name: config-file
          emptyDir: {}
        - name: config
          configMap:
            name: bee
        - name: bee-secret
          secret:
            secretName: bee-password
            items:
              - key: password
                path: password
        - name: bee-libp2p
          secret:
            secretName: bee-libp2pkeys
            items:
              - key: libp2pKeys
                path: libp2p.map
  volumeClaimTemplates:
  - metadata:
      name: data
      labels:
        helm.sh/chart: bee
        app.kubernetes.io/name: bee
        app.kubernetes.io/instance: bee
        app.kubernetes.io/version: "latest"
        app.kubernetes.io/managed-by: Helm
    spec:
      accessModes:
        - "ReadWriteOnce"
      resources:
        requests:
          storage: "34Gi"
      storageClassName: "local-storage"
