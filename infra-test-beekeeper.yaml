nodeSelector:
  node-group: bee-dynamic

serviceAccount:
  create: true
  createClusterRole: true

initPing:
  enabled: true

singleJob:
  enabled: true
  uploadNodeCount: 5
  chunksPerNode: 3
  restartPolicy: Never

beeCluster:
  apiDomain: "svc.cluster.local:8080"
  apiHostnames: bee-%d
  apiInsecureTLS: true
  apiScheme: http
  debugApiDomain: "svc.cluster.local:6060"
  debugApiHostnames: bee-%d-debug
  debugApiInsecureTLS: true
  debugApiScheme: http
  disableNamespace: false
  insecureTLS: false
  namespace: infra-test
  nodeCount: 5
  pushGateway: pushgateway-beekeeper-test.monitoring:9091
  pushMetrics: false

check:
  pingpong:
    enabled: false
  balances:
    enabled: true
    schedule: "*/1 * * * *"
    uploadNodeCount: 5
  chunkrepair:
    enabled: true
    schedule: "*/2 * * * *"
  manifest:
    enabled: true
    schedule: "*/2 * * * *"
  pullsync:
    enabled: true
    schedule: "*/1 * * * *"
    chunksPerNode: 3
    uploadNodeCount: 5
  pushsync:
    enabled: true
    schedule: "*/3 * * * *"
    chunksPerNode: 2
    uploadNodeCount: 5
  pushsyncchunks:
    enabled: true
    schedule: "*/4 * * * *"
    chunksPerNode: 2
    uploadNodeCount: 5
  retrieval:
    enabled: true
    schedule: "*/5 * * * *"
    chunksPerNode: 2
    uploadNodeCount: 5
  settlements:
    enabled: true
    schedule: "*/5 * * * *"
    uploadNodeCount: 3
